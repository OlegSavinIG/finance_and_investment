# Settings PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/main_db
spring.datasource.username=postgres
spring.datasource.password=main_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Settings MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/your_database

# Settings ClickHouse
spring.clickhouse.datasource.url=jdbc:clickhouse://localhost:8123/default
spring.clickhouse.datasource.driver-class-name=ru.yandex.clickhouse.ClickHouseDriver
